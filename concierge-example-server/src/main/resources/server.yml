server:
  applicationConnectors:
    - type: http
      port: 8080
  allowedMethods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - HEAD
    - OPTIONS
    - MANUAL

resolvers:
  group:
    - "net.oneandone.concierge.example.resolver.AuthorResolver"
    - "net.oneandone.concierge.example.resolver.BookResolver"
  extension:
    - "net.oneandone.concierge.example.resolver.BookRatingExtensionResolver"